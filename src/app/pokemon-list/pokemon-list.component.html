  <app-search-and-filter (searchTextEmitter)="searchTextReceiver($event)" (typeEmitter)="typeFilterReceiver($event)"></app-search-and-filter>
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let pokemon of pokedex | filter: searchText | type: selectedType">
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </mat-grid-tile>
  </mat-grid-list>
